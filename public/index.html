<!DOCTYPE html>
<html ng-app="shortUrlApp">
    <head>
        <title>Url Shortener</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="/js/app.js"></script>
    </head>
    <body class="text-center">
        <header>
            <h3>Url Shortener</h3>
            <a href="https://www.freecodecamp.org" target="_blank">FreeCodeCamp Exercise</a>
            <h4>Created By Josh Hansen</h4>
            <img src="/img/logo.PNG" width="250" style="border-radius: 5px;">
            <p>Technologies used: MongoDB, Mongoose, Node, Express, Javascript, Bootstrap, CSS, and HTML</p>
        </header>
        <section ng-controller="shortAppCtrl">
            <input placeholder="Enter url" ng-model="test">
             <a class="btn btn-primary" ng-href="/new/{{test}}">Get Short Url</a>
        </section>
    </body>
</html>
